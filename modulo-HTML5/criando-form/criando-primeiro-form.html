<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando seu primeiro form</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>

    <form action="#">
      <label for="fname">Nome:</label>
      <input type="text" id="fname" name="fname" />
      <br /><br />
      <label for="fmail">Email:</label>
      <input type="email" id="fmail" name="fmail" /> -
      <label for="fpsw">Password:</label>
      <input type="password" id="fpsw" name="fpsw" />
      <br /><br />
      <label for="fdate">Data de nascimento:</label>
      <input type="date" id="fdate" name="fdate" /> -
      <label for="myfile">Foto:</label>
      <input type="file" id="myfile" name="myfile" />
      <br /><br />
      <label for="fnation">Nacionalidade:</label>
      <select id="fnation" name="fnation">
        <option>Russa</option>
        <option>Americana</option>
        <option>Brasileira</option>
      </select>
      - Genero:
      <label for="female">F</label>
      <input type="radio" id="female" name="gender" />
      <label for="male">M</label>
      <input type="radio" id="male" name="gender" />
      <br /><br />
      <label>Suas principais qualidades:</label>
      <br />
      <label for="check1">Inteligência</label>
      <input type="checkbox" id="check1" name="check1" /> |
      <label for="check2">Resiliência</label>
      <input type="checkbox" id="check2" name="check2" /> |
      <label for="check3">Preparo físico</label>
      <input type="checkbox" id="check3" name="check3" /> |
      <label for="check4">Educação</label>
      <input type="checkbox" id="check4" name="check4" /> | <br /><br />
      <textarea rows="10" cols="33"></textarea>
      <br /><br />
      <input type="submit" value="Criar" />
    </form>
  </body>
</html>
